version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "ecs-training"
    AWS_DEFAULT_REGION: "ap-northeast-1"
    CONTAINER_NAME: "flask-demo-app"
    AWS_ACCOUNT_ID: "767398047154"
    IMAGE_TAG: "dev" #(dev,stg,prd)  
    
phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
  build:
    commands:
      - docker build -t tmp_tag .
      - docker tag tmp_tag $IMAGE_URI:$IMAGE_TAG
  post_build:
    commands:
      - docker push $IMAGE_URI:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $IMAGE_URI:$IMAGE_TAG:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json